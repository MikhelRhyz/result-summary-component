<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 100vh"
    >
      <div class="container">
        <div class="row">
          <div class="left-col col border text-center rounded">
            <p>Your Result</p>
            <div class="circle full-center rounded-circle">
              <p>
                <span class="score text-white">76</span>
                <br />
                of 100
              </p>
            </div>

            <p>
              <strong class="text-white" style="font-size: 2rem">Great</strong>
            </p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="col right-col">
            <p><strong>Summary</strong></p>

            <div class="row summary-divs reaction">
              <div class="col-7">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="reaction icon"
                />
                <span>Reaction</span>
              </div>
              <div class="summary-score col-5">
                80 <span class="summary-score-details">/ 100</span>
              </div>
            </div>
            <div class="memory row summary-divs">
              <div class="col-7">
                <img src="assets/images/icon-memory.svg" alt="" /><span
                  >Memory</span
                >
              </div>
              <div class="summary-score col-5">
                92 <span class="summary-score-details">/ 100</span>
              </div>
            </div>
            <div class="verbal row summary-divs">
              <div class="col-7">
                <img src="assets/images/icon-verbal.svg" alt="" /><span
                  >Verbal</span
                >
              </div>
              <div class="summary-score col-5">
                61 <span class="summary-score-details">/ 100</span>
              </div>
            </div>
            <div class="visual row summary-divs">
              <div class="col-7">
                <img src="assets/images/icon-visual.svg" alt="" /><span
                  >Visual</span
                >
              </div>
              <div class="summary-score col-5">
                72 <span class="summary-score-details">/ 100</span>
              </div>
            </div>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
